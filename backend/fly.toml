app = "edulink-api"
primary_region = "sin"  # Singapore region (change if needed)

[build]
  dockerfile = "Dockerfile"

[env]
  PYTHONPATH = "/app"
  PORT = "8000"

[http_service]
  internal_port = 8000
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0
  processes = ["app"]

[[vm]]
  memory_mb = 2048  # 2GB RAM - required for buffalo_l model!
  cpu_kind = "shared"
  cpus = 1
