app = "edulink-api"
primary_region = "sin"  # Singapore region (change if needed)

[build]
  dockerfile = "Dockerfile"

[env]
  PYTHONPATH = "/app"

[http_service]
  internal_port = 8000
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0
  processes = ["app"]

[[vm]]
  memory_mb = 1024  # 1GB RAM - enough for face recognition!
  cpu_kind = "shared"
  cpus = 1
